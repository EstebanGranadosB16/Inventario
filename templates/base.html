<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gestión de Inventario{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <img src="https://s3.amazonaws.com/blab-impact-published-production/jUes7SjKK5W76xyP9y2fuzkSpLVSOezp" alt="Logo" height="170px">
    <a href="{{ url_for('index') }}"><box-icon name='package'></box-icon> Inventario</a>

    <div class="mt-4 px-3">
        <h6 class="text-muted">Módulos</h6>
        {% for modulo in modulos_disponibles %}
            <a class="d-block ms-2 {% if modulo == modulo_actual %}fw-bold text-primary{% endif %}" 
               href="{{ url_for('ver_modulo', modulo=modulo) }}">
                📁 {{ modulo }}
            </a>
        {% else %}
            <span class="text-muted ms-2">Sin módulos</span>
        {% endfor %}
    </div>

    <a href="#">📊 Reportes</a>
    <a href="#">⚙️ Configuración</a>
    <a href="#">👥 Usuarios</a>
</div>

<!-- Main content -->
<div class="content">
    {% block content %}
    <!-- Aquí va el contenido dinámico de cada página -->
    {% endblock %}
</div>

<!-- Alertas SweetAlert para feedback -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                Swal.fire({
                    icon: '{{ 'success' if category == 'success' else 'error' }}',
                    title: '{{ 'Éxito' if category == 'success' else 'Error' }}',
                    text: '{{ message }}',
                    timer: 3000,
                    timerProgressBar: true,
                    showConfirmButton: false
                });
            {% endfor %}
        {% endif %}
    {% endwith %}
});
</script>

</body>
</html>
