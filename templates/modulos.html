<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Módulos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

{% extends 'base.html' %}

{% block content %}
<div class="content">
  <h2 class="mb-4">Módulos de Inventario</h2>

  <!-- Formulario para crear nuevo módulo -->
  <form action="/crear_modulo" method="POST" class="mb-4">
    <div class="input-group w-50">
      <input type="text" name="nombre_modulo" class="form-control" placeholder="Nombre del nuevo módulo" required>
      <button class="btn btn-primary" type="submit">Crear Módulo</button>
    </div>
  </form>

  <!-- Lista de módulos existentes -->
  <div class="list-group">
    {% for modulo in modulos %}
      <div class="list-group-item d-flex justify-content-between align-items-center">
        <a href="/modulo/{{ modulo }}" class="text-decoration-none">{{ modulo }}</a>
        <form action="/eliminar_modulo/{{ modulo }}" method="POST" onsubmit="return confirm('¿Eliminar el módulo {{ modulo }}?')">
          <button class="btn btn-sm btn-danger">Eliminar</button>
        </form>
      </div>
    {% else %}
      <div class="alert alert-info">Aún no hay módulos creados.</div>
    {% endfor %}
  </div>
</div>
{% endblock %}



</body>
</html>
