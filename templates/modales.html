<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    min-height: 100vh;
    overflow-x: hidden;
    background-color: #f5f5f5;
}

.sidebar {
    width: 250px;
    background-color: #f8f9fa;
    padding-top: 30px;
    position: fixed;
    height: 100vh;
    overflow-y: auto;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    z-index: 1030;
}

.sidebar a {
    display: block;
    padding: 12px 20px;
    color: #333;
    text-decoration: none;
    font-weight: 500;
}

.sidebar a:hover {
    background-color: #e9ecef;
}

.content {
    margin-left: 250px;
    padding: 30px;
    flex: 1;
    background-color: #f5f5f5;
}

h2 {
    margin-bottom: 20px;
}

table {
    background-color: white;
}

th {
    background-color: #d80d0d;
    color: white;
    text-align: center;
}

td {
    text-align: center;
}

.btn-danger {
    background-color: #dc3545;
    color: white;
}

.btn-warning {
    background-color: #ffc107;
    color: black;
}

.modal .form-control,
.modal .form-select {
    margin-bottom: 10px;
}

    </style>
<body>
    <!-- Modal Agregar Equipo -->
<div class="card mb-4">
    <div class="card-header">
        <h4>Agregar Nuevo Equipo a {{ modulo_actual }}</h4>
    </div>
    <div class="card-body">
        {# Este es el formulario que necesitas modificar en modulos.html #}
        <form action="{{ url_for('modulos.agregar_equipo_modulo', modulo=modulo_actual) }}" method="POST">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="tipo" class="form-label">Tipo</label>
                    <select class="form-select" id="tipo" name="tipo" required>
                        <option value="">Selecciona un tipo</option>
                        <option value="All-in-One">All-in-One</option>
                        <option value="Desktop">Desktop</option>
                        <option value="Servidor">Servidor</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="serial" class="form-label">Serial</label>
                    <input type="text" class="form-control" id="serial" name="serial" required>
                </div>
                <div class="col-md-4">
                    <label for="marca" class="form-label">Marca</label>
                    <select class="form-select" id="marca" name="marca">
                        <option value="">Selecciona una marca</option>
                        <option value="HP">HP</option>
                        <option value="Lenovo">Lenovo</option>
                        <option value="Dell">Dell</option>
                        <option value="Asus">Asus</option>
                        <option value="Acer">Acer</option>
                        <option value="Apple">Apple</option>
                        <option value="MSI">MSI</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="modelo" class="form-label">Modelo</label>
                    <input type="text" class="form-control" id="modelo" name="modelo">
                </div>
                <div class="col-md-8">
                    <label for="comentario" class="form-label">Comentario</label>
                    <textarea class="form-control" id="comentario" name="comentario" rows="1"></textarea>
                </div>
                <div class="col-md-4">
                    <label for="procesador" class="form-label">Procesador</label>
                    <select class="form-select" id="procesador" name="procesador">
                        <option value="">Selecciona un procesador</option>
                        <option value="Intel Core i3">Intel Core i3</option>
                        <option value="Intel Core i5">Intel Core i5</option>
                        <option value="Intel Core i7">Intel Core i7</option>
                        <option value="Intel Core i9">Intel Core i9</option>
                        <option value="AMD Ryzen 3">AMD Ryzen 3</option>
                        <option value="AMD Ryzen 5">AMD Ryzen 5</option>
                        <option value="AMD Ryzen 7">AMD Ryzen 7</option>
                        <option value="AMD Ryzen 9">AMD Ryzen 9</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="almacenamiento" class="form-label">Almacenamiento</label>
                    <select class="form-select" id="almacenamiento" name="almacenamiento">
                        <option value="">Selecciona almacenamiento</option>
                        <option value="128GB">128GB</option>
                        <option value="256GB">256GB</option>
                        <option value="500GB">500GB</option>
                        <option value="750GB">750GB</option>
                        <option value="1TB">1TB</option>
                        <option value="2TB">2TB</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="ram" class="form-label">RAM</label>
                    <select class="form-select" id="ram" name="ram">
                        <option value="">Selecciona la RAM</option>
                        <option value="4GB">4GB</option>
                        <option value="8GB">8GB</option>
                        <option value="16GB">16GB</option>
                        <option value="32GB">32GB</option>
                        <option value="64GB">64GB</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="codigo" class="form-label">Código</label>
                    <input type="text" class="form-control" id="codigo" name="codigo">
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Añadir Equipo</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
